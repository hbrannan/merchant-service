<div class="merchant-form grid grid--3">
  <div class="col">
    <div class="col__flex-group">
      <button class="merchant-form__button merchant-form__button--list-orders" (click)="getListOrders()">See Available Orders</button>
      <ul class="order-list">
        <li class="order-list__item"
          [class.selected]="order === selectedOrder"
          (click)="onSelect(order)"
         *ngFor="let order of orders">
          <div>Name: {{order.name}}</div>
          <div>Address: {{order.address}}</div>
          <div>Quantity: {{order.quantity}}</div>
          <div>Shipping Service: {{order.shipping_service}}</div>
          <div>Prepaid Shipping: {{order.shipping_price}}</div>
          <div>-id: {{order._id}}</div>
        </li>
      </ul>
    </div> <!-- .col__flex-group -->
  </div> <!-- .col -->

  <div class="col">
    <div class="col__flex-group">
      <form #merchantForm="ngForm">
        <input class="form-control" type="text" name="merchantName"
          id="merchantName" placeholder="merchantName"
          [(ngModel)]="model.merchantName"
          #merchantName="ngModel"
        required>
        <div [hidden]="merchantName.valid || merchantName.pristine"
          class="alert alert-danger">
          Merchant Name is Required
        </div>

        <button class="merchant-form__button merchant-form__button--claim-order" (click)="claimOrder(selectedOrder)">Claim Order</button>
        <div class="response-container">{{orderClaimedResponse}}</div>
      </form>
    </div> <!-- .col__flex-group -->
  </div> <!-- .col -->

  <div class="col">
    <div class="col__flex-group">
      <form>
        <button class="merchant-form__button merchant-form__button--process-order" (click)="processOrder(selectedOrder)">Process The Selected Order</button>
        <div class="response-container">{{orderProcessedResponse}}</div>
      </form>
    </div> <!-- .col__flex-group -->
  </div> <!-- .col -->
</div> <!-- merchant-form -->
